<div class="side {{ which }}">
  <div
    class="half-circle"
    style="
      transform: rotate({{ rotateDeg }}deg);
      border-width: {{ borderWidth }}px;
      border-color: {{ borderColor }};
    "
  ></div>
</div>

<script>
import ArrowHead from './ArrowHead.html'

const START_OFFSET = {
  right: -136,
  left: -45
}

export default {
  data () {
    return {
      which: 'right',
      borderWidth: 3,
      color: '#2196f3',
      rotate: -136
    }
  },

  computed: {
    rotateDeg: (which, rotate) => START_OFFSET[which] + rotate,
    borderColor: (which, color, rotate) => {
      return [
        (which === 'right' && rotate > 22.5) || rotate > 135,
        which === 'right',
        which === 'left' && rotate > 315,
        rotate > 180,
      ].reduce((acc, shouldColor) => `${acc}${shouldColor ? color : 'transparent'} `, '')
    }
  },

  components: {
    ArrowHead
  }
}

</script>

<style>

.half-circle {
  animation-duration: 1.3125s;
  animation-timing-function: cubic-bezier(0.35, 0, 0.25, 1);
  animation-iteration-count: infinite; }

.left,
.right {
  position: absolute;
  top: 0;
  height: 100%;
  width: 50%;
  overflow: hidden;
}

.left {
  /* The overflow: hidden separating the left and right caused a 1px distortion between them
     in some browsers. This smooths it out by letting the left overlap the right by 1px
     The left half circle width has to be reduced by 2px to compensate this 1px overlap
   */
  width: calc(50% + 1px);
}

.right {
  right: 0
}

.half-circle {
  height: 100%;
  width: 200%;
  position: absolute;
  top: 0;
  box-sizing: border-box;
  border-width: 3px;
  border-style: solid;
  border-color: #000 #000 transparent #000;
  border-radius: 50%;
}

.left .half-circle {
  /* compensate the 1px overlap so that the circle remains the correct size and shape
     see comment on .left
   */
  width: calc(200% - 2px);

  border-right-color: transparent;
}

.right .half-circle {
  right: 0;
  border-left-color: transparent;
}

</style>
