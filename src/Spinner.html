<div class="spinner">
  <div class="inner-rotate">
    <div class="left">
      <div class="half-circle" style="{{ halfCircleStyles.left }}"></div>
    </div>
    <div class="right">
      <div class="half-circle" style="{{ halfCircleStyles.right }}"></div>
    </div>
  </div>
</div>

<script>
  const makeBorderRules = (color, side) =>
    `border-top-color: ${color}; border-${side}-color: ${color};`

  export default {
    data () {
      return {
        color: '#2196f3'
      }
    },

    computed: {
      halfCircleStyles: color => {
        return {
          left: makeBorderRules(color, 'left'),
          right: makeBorderRules(color, 'right')
        }
      }
    }
  }
</script>
