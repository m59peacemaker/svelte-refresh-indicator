<div class="arrow-head">
  <span
    style="
      border-color: {{ styles.borderColor }};
      border-width: {{ styles.borderWidth }}px;
    "
  ></span>
</div>

<script>
export default {
  data () {
    return {
      size: 44,
      color: '#2196f3',
      sizeRatio: 1
    }
  },

  computed: {
    styles: (color, sizeRatio, size) => {
      size = size * 1.692
      sizeRatio = Math.min(1, sizeRatio)
      const maxBorderWidth = size * 0.1364
      const minBorderWidth = size * 0.05
      const borderWidthRange = maxBorderWidth - minBorderWidth
      const borderWidth = minBorderWidth + (sizeRatio * borderWidthRange)

      return {
        borderWidth,
        borderColor: `transparent ${color} transparent transparent`
      }
    }
  }
}

</script>

<style>

.arrow-head {
  transform: rotate(-25deg);
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: flex-end;
  right: 13%;
  bottom: -50%;
  height: 100%;
  width: 100%;
}

span {
  display: block;
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 6px;
}

</style>
